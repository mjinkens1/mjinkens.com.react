            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet" />
        <style>
            @font-face {
                font-family: 'Norwester';
                src: url('/fonts/Norwester.woff') format('opentype');
            }

            html,
            body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            .no-js {
                position: fixed;
                z-index: 10;
                top: 0;
                width: 100%;
                height: 110vh;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                text-align: center;
                font-family: 'Norwester', opentype;
                font-size: 35px;
                transition: opacity 3s ease-out;
                background: #fff;
                overflow: hidden;
            }

            .no-js::before {
                position: absolute;
                content: '';
                top: 0;
                left: 0;
                width: 100vw;
                height: 1100vh;
                background: linear-gradient(
                    220deg,
                    rgba(168, 39, 205, 0.7) 35%,
                    rgba(98, 60, 216, 0.7) 65%
                );
                background: #fff;
                background: url('/images/alpine-lake.svg');
                background-attachment: fixed;
                background-size: cover;
                background-position: 60% 100%;
                background-repeat: no-repeat;
            }

            .no-js-info {
                position: fixed;
                z-index: 100;
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: calc(35vh - 10px) 0 15px 0;
                padding: 5px 12px;
                color: #1bfb9a;
                border-radius: 10px;
                overflow: hidden;
            }

            .no-js p {
                margin: 0;
                padding: 5px 10px;
                border-radius: 10px;
            }
        </style>
        <title>Matt Jinkens</title>
    </head>
    <body>
        <noscript>
            <div class="no-js">
                <div class="no-js-info">
                    <p>JavaScript is required to run this app</p>
                </div>
            </div>
        </noscript>
        <div id="root"></div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

    </body>
